<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✧･ﾟ Puppy Ramada's Links ･ﾟ✧</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-picture">
                <img src="images/profile.jpg" alt="Puppy Ramada" class="avatar">
            </div>
            <h1>✧･ﾟ Puppy Ramada ･ﾟ✧</h1>
            <div class="bio">
                ˗ˏˋ 🐾 Welcome to my puppy paradise! 🎀 ˎˊ˗
                <br>
                ♡ ⋆｡°✩ kawaii vibes only ✩°｡⋆ ♡
            </div>
        </div>

        <div class="links">
            <a href="https://instagram.com/dairycowcow" class="link-card instagram">
                <i class="fab fa-instagram"></i>
                ˗ˏˋ Instagram ˎˊ˗
            </a>
            <a href="https://fansly.com/evelynnautumn" class="link-card fansly">
                <i class="fas fa-heart"></i>
                ˗ˏˋ Fansly ˎˊ˗
            </a>
            <button class="link-card gallery-button" onclick="toggleGallery()">
                <i class="fas fa-camera-retro"></i>
                ˗ˏˋ Photo Gallery ˎˊ˗
            </button>
        </div>

        <div id="gallery" class="gallery-container">
            <div class="gallery-header">
                <h2>Photo Gallery</h2>
                <button class="gallery-close" onclick="toggleGallery()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="gallery-grid">
                <!-- Gallery items will be dynamically loaded here -->
            </div>
        </div>

        <footer>
            <div class="paw-prints">
                <span>🐾</span>
                <span>🎀</span>
                <span>🐾</span>
                <span>💕</span>
                <span>🐾</span>
            </div>
        </footer>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
